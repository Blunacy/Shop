<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"
          sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" href="/admin/item/new">상품 등록</a>
          </li>
          <li class="nav-item"
              sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link" href="/admin/items">상품 관리</a>
          </li>
          <li class="nav-item"
              sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/cart">장바구니</a>
          </li>

          <li class="nav-item"
              sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/orders">구매이력</a>
          </li>

          <li class="nav-item"
              sec:authorize="isAnonymous()">
            <a class="nav-link" href="/members/login">Login</a>
          </li>

          <li class="nav-item"
              sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/members/logout">Logout</a>
          </li>
        </ul>

        <form class="d-flex" th:action="@{/}" method="get">
          <input name="searchQuery" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</div>
</html>
